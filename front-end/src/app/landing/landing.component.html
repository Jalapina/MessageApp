<p>
  You're logged in as {{ loggedUser.username }} {{ loggedUser._id }}
</p>

{{ users | json }}

<ul>
  
  <li *ngFor="let user of users.users">
      <a [routerLink]="['/users',user._id]">{{ user.username }}</a>
  </li>

</ul>

<hr>
{{ chats | json }}

<ul>
  
  <li *ngFor="let chat of chats.chats">
      <a [routerLink]="['/show',chat._id]">{{chat._id}}</a>
  </li>

</ul>
