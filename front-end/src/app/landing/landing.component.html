<p>
  You're logged in as {{ loggedUser.username }} {{ loggedUser._id }}
</p>

<button (click)="logOut()" >Log Out</button>

<ul>
  
  <li *ngFor="let user of users.users">
      <a [routerLink]="['/users',user._id]">{{ user.username }}</a>
  </li>

</ul>

<hr>

<ul>
  
  <li *ngFor="let chat of chats, let i = index">
      <a [routerLink]="['/chats',chat[i]._id]">{{chat[i].user.username}}</a>
  </li>

</ul>
