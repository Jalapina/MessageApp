<form (submit)="create()">
  <input type="text" placeholder="Username" name="username"  [(ngModel)]="user.username"> <br>
  <input type="password" placeholder="password" name="password"  [(ngModel)]="user.password"> <br>
  <input type="password" placeholder="Confirm Password" name="confirmPassword"  [(ngModel)]="user.confirmPassword"><br>
  <input type="submit" value="Register">
</form>
